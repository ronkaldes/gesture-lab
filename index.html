<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Gesture Lab - Fun experiments with movement tracking"
    />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Preconnect to CDN for faster loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://storage.googleapis.com" crossorigin />

    <title>Gesture Lab</title>

    <style>
      /* Critical CSS for initial load */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0a;
      }

      #app {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .initial-loading {
        text-align: center;
      }

      .initial-loading h1 {
        font-size: 24px;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #ffa575 0%, #311599 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #ffa575;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading state (replaced by JS) -->
      <div class="initial-loading">
        <h1>✦ Interactive Galaxy ✦</h1>
        <div class="spinner"></div>
        <p style="margin-top: 20px; opacity: 0.6; font-size: 14px">
          Loading...
        </p>
      </div>
    </div>

    <!-- Main application script -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
